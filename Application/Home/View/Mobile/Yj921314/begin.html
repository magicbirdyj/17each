</head>
<body>
    <form name="tijiao"  method="post" action="<{:U('zhuce/zhuce3')}>">
    <div class="timu_div">
        <div class="title"><{$timu['timu']}></div>
        <ul class='xuanxiang_ul'>
            <volist name='xuanxiang' id='vo'>
            <li>
                <input name="danxuan" type="radio"  class="radio"  value="<{$vo}>" /> <div class="li_div"><{$vo}></div>
            </li>
            </volist>

        </ul>
        
        
        <div class='button_a_tiku' id='queding'>确定</div>
        <div class='button_a_tiku' id='next'>下一题</div>
        
    </div>
    </form>
    <script>
        
        var daan="<{$timu['daan']}>";
        $('#queding').bind('click',function(){
            var val=$(':radio[name=danxuan]:checked').val();
            if(!val){
                alert('您还没选择答案，请先选择答案再按确定');
                return false;
            }
            var my_daan=val.charAt(0);
            if(my_daan===daan){
                alert('真棒！您做对了');
            }else{
                alert('您做错了，正确答案是：'+daan);
            }
            $('#queding').css('display','none');
            $('#next').css('display','block');
        });
        $('#next').bind('click',function(){
            location=location;
        });
    </script>
</body>
</html>
