<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Mobile/Css/member.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Mobile/Css/release_goods.css">
<script src="__PUBLIC_COMMON__/Js/jquery.form.js"></script> 
<script src="__PUBLIC_COMMON__/Js/kindeditor_mobile/kindeditor.js"></script>
<script src="__PUBLIC_COMMON__/Js/kindeditor_mobile/lang/zh_CN.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC_HOME__/Mobile/Css/iconfont/iconfont_public/iconfont.css">
</head>

<body>
    <div class="release">
        <div class="fanhui padding" id='fanhui_1'><a href="<{:U('Member/index')}>"><span class="iconfont tb_fanhui"id="shangjia_info_fanhui">&#xe601;</span></a>发布商品</div>
        <div id="infor" class="infor" style="color: #666;"></div>
      
        <form name="sv_cont" method="post" action="<{:U('Member/release_goods')}>" >
            <div class="tr">
                <div class="tr_td1">服务类型</div>
                <div class="tr_td2">
                <select name="server_content" class="release_select" >
                    <volist name="arr_sc" id="vo">
                        <option value="<{$vo}>" <{$$vo}>> <{$vo}></option>
                    </volist>
                </select>
                </div>
            </div>
            <div class='xuxian'></div>
            <!--<input name="sc_hidden" value="server_content" type="hidden"/>-->    
        </form>
        
        
        
        <form name="release_goods" method="post" enctype="multipart/form-data" action="<{:U('Member/release_check')}>" onsubmit="editor.sync()">
            <input name="server_content" value="<{$server_content}>" type="hidden"/> 
            <input name="goods_img" value="" type="hidden"/> 
            <div class="tr">
                <div class="tr_td1">商品标题</div>
                <div class="tr_td2">
                <input name="title" type="text" class="text"  />
                <span id="info_title"></span>
                </div>
            </div>
            <div class='xuxian'></div>
        
        
            <div  class="tr" id="insert_img">
                <div class="tr_td1" >展示图<i style="margin-left: 3px;">(<i id="img_count">0</i>/4)</i></div>
                <div class="tr_td2" style='height: 45px;line-height: 45px;margin: 15px 0px;'>
                <div class="file_jia" id="file_jia">+</div>                
                <span id="span_touxiang"></span>
                <span class="file_tishi">(请上传3：2的图片)</span>
                </div>
            </div>

            <div class='xuxian'></div>
               
            





            <div class="tr" style="<{$css}>">
                <div class="tr_td1">性别</div>
                <div class="tr_td2">
                    <input name="radio_sex" type="radio" class="radio" value="0" checked="checked" />男
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="radio_sex" type="radio" class="radio" value="1" />女
                </div>
            </div><!--第二行-->
            <div class='xuxian' style="<{$css}>"></div>
            
            
            <div class="tr">
                <div class="tr_td1">价格</div>
                <div class="tr_td2">
                <input name="price" type="text" class="text price_text"  />
                <span style="font-size: 14px;">元</span>
                <span id="info_price"></span>
                </div>
            </div>
<div class='xuxian'></div>
            <div class="tr">
                <div class="tr_td1">原价</div>
                <div class="tr_td2">
                <input name="yuan_price" type="text" class="text price_text"  />
                <span style="font-size: 14px;">元</span>
                <span id="info_yuan_price"></span>
                </div>
            </div>
            <div class='xuxian'></div>
            
            <volist name="arr_shuxing" id="vo">
            <div class="tr">
                <div class="tr_td1"><{$key}></div>
                <div class="tr_td2">
                <select name="shuxing[]" class="release_select" >
                    <volist name="vo" id="value">
                        <option value="<{$value}>"> <{$value}></option>
                    </volist>
                </select>
                </div>
            </div>
            </volist>
            <div class='xuxian'></div>
            
            <div class="tr">
                <div class="tr_td1">参加代金券</div>
                <div class="tr_td2">
                    <input name="radio_daijinquan" type="radio" class="radio" value="1" checked="checked" />是
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input name="radio_daijinquan" type="radio" class="radio" value="0" />否
                    <a href="<{:U('Company/index','name=daijinquan')}>" id="daijinquan_help" class='help'>查看详情</a>
                </div>
            </div>
            <div class='xuxian'></div>
            <div class="tr">
                <div class="tr_td1">参加返现</div>
                <div class='tr_td2'>
                    <select name="select_fanxian" class="release_select" style="padding-left: 10px;width: 100px;" >
                        <option value="0" >不参加</option>
                        <option value="10" >10%</option>
                        <option value="20" >20%</option>
                        <option value="30" >30%</option>
                        <option value="40" >40%</option>
                    </select>
                    <a href="<{:U('Company/index','name=fanxian')}>" id="fanxian_help" class='help'>查看详情</a>
                </div>
            </div>
            <div class='xuxian'></div>

            
            <a href="javascript:void(0)" id="xiayibu" class="xyb">下一步</a>
            
            <div  id='spms'>
                <div class="fanhui padding" id='fanhui_2'><a href="jiavascript:void(0)"><span class="iconfont tb_fanhui"id="shangjia_info_fanhui">&#xe604;</span></a>商品详情</div>
                <div class="tr" id="bianjiqi">
                    <textarea id="content" name="content" style="width:90%;height:300px;visibility:hidden;">
                    
                    </textarea>
      
                </div>
                
                <a href="javascript:void(0)" id="fabu" class="xyb">立刻发布</a>
      
            </div>
            
            
            
        </form>
    </div>
    
    
    <form id = "form_file_jia" enctype="multipart/form-data" action="<{:U('Member/file_jia')}>" method="post">   
        <input name="file_img" type="file"  style="visibility:hidden; width:0px; height: 0px;"/>
    </form>

    
    
<script src="__PUBLIC_HOME__/Mobile/Js/release_goods.js" type="text/javascript"></script>
