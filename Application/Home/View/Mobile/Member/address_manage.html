<body>
    <div class="fanhui padding"><a href="<{:U('Member/index')}>"><span class="iconfont tb_fanhui"id="shangjia_info_fanhui">&#xe601;</span></a>服务地址管理</div>
    <div class="right">

        <a class="button_a_lvse" id='address_manage'>管理服务地址</a>

    </div>
    

<script type="text/javascript">
	//获取共享地址
	function editAddress(){
            var jsApiParameters = <{$signPackage}> ;
		WeixinJSBridge.invoke(
			'editAddress',{
                            appId:jsApiParameters.appId,
                            scope:'jsapi_address',
                            signType:'sha1',
                            addrSign:jsApiParameters.addrSign,
                            timeStamp:jsApiParameters.timeStamp,
                            nonceStr:jsApiParameters.nonceStr
                        },
			function(res){
				var value1 = res.proviceFirstStageName;
				var value2 = res.addressCitySecondStageName;
				var value3 = res.addressCountiesThirdStageName;
				var value4 = res.addressDetailInfo;
				var tel = res.telNumber;
				
				alert(value1 + value2 + value3 + value4 + ":" + tel);
			}
		);
	}
	
	window.onload = function(){
		if (typeof WeixinJSBridge == "undefined"){
		    if( document.addEventListener ){
		        document.addEventListener('WeixinJSBridgeReady', editAddress, false);
		    }else if (document.attachEvent){
		        document.attachEvent('WeixinJSBridgeReady', editAddress); 
		        document.attachEvent('onWeixinJSBridgeReady', editAddress);
		    }
		}else{
			editAddress();
		}
	};
	
	</script>

</body>
</html>
